        <title>读取直接赋值的json数据</title>
        <script type="text/javascript">
        var data = [{
                "text": "王家湾",
                "value": "9"
            }, {
                "text": "李家湾",
                "value": "10"
            }, {
                "text": "邵家湾",
                "value": "13"
            }];
        var json = eval(data);
        for (var i = 0; i < json.length; i++) {
            alert(json[i].text + " " + json[i].value)
        }
        </script>
